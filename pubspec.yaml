name: somali_language_app
description: A Somali language learning app with reading and AI-powered speaking practice.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  path_provider: ^2.1.1
  record: ^4.4.4
  flutter_sound: ^9.2.13
  fl_chart: ^0.63.0
  shared_preferences: ^2.2.1
  provider: ^6.0.5
  intl: ^0.18.1
  flutter_tts: ^3.8.3
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
